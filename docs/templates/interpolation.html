<!-- text -->
<p>Hi my name is { name }</p>

<!-- attributte -->
<img :alt="alt" />
<!-- bind attributte -->
<img :alt=":alt" />
<!-- shorthand -->
<img :alt />
<!-- bind shorthand -->
<img ::alt />

<!-- interpolate -->
<img alt="Picture of {name}" />
<!-- interpolate and bind -->
<img alt="Picture of {:name}" />
