<!-- simple -->
<template>
  <p (if)="age === 0">You are a baby</p>
  <p (elseif)="age < 18">You are a child</p>
  <p (else)>You are an adult</p>
</template>

<!-- nested -->
<template>
  <if if="age === 0">
    <p>You are a baby</p>
  </if>
  <else if="age < 18">
    <p>You are a child</p>
  </else>
  <else>
    <p>You are an adult</p>
  </else>
</template>
